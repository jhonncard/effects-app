<div class="row row-cols-1 row-cols-md-3 g-4">

 <div class="card" *ngFor="let user of usuarios">

  <img  class="card-img-top" [src]="user.avatar" alt="ard-img-top">
        <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}} </h5>
      <p class="card-text">This is a Longe card with supporting </p>
      <p class="text-muted">id: {{user.id}} </p>
    </div>
  </div>
 </div>
