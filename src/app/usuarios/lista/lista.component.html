<div class="alert alert-info text-center" role="alert"
      *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
 <p>
  <i class="fa fa-sync fa-spin fa-2x"></i>
 </p>
 <p class="mb-0"></p>
</div>
<div class="alert alert-danger text-center" role="alert"
      *ngIf="error">
  <h4 class="alert-heading">Error</h4>
 <pre>
    {{ error|json }}
 </pre>
 <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4"
*ngIf="!loading">

 <div class="card" *ngFor="let user of usuarios">

  <img  class="card-img-top img"  [src]="user.avatar" alt="ard-img-top" >
        <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}} </h5>
      <p class="card-text">This is a Longe card with supporting </p>
      <p class="text-muted">id: {{user.id}} </p>
    </div>
  </div>
 </div>
